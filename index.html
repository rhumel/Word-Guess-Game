<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee|Creepster|Fruktur|Gravitas+One|Rubik:900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <h2>Can you guess the word in time?</h2>

    </div>
    <div class="wrapper"> </div>

    <div class="container" id = "wins">
        <p id="myWins">Wins: </p>
        <div id="winTxt"></div>
    </div>

    <div class="container" id = "losses">
        <p id="myLosses">Losses: </p>
        <div id="lossesTxt"></div>
    </div>

    <div class="container" id = "lastWord">
        <p id="myLastWord">Last Word:</p>
        <div id="lastWordTxt"></div>
    </div>

    <p id="mylives">Guesses Remaining</p>
    <div id="livesTxt"></div>
    <div id="myWord"></div>
    <div id="wordTxt"></div>
    <div id="wrongLetter">Already used </div>
    <div id="wrongTxt"></div>
    </div>


    </div>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
